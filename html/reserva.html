  <div class="reserva-container">
    <h2>Fa√ßa sua Reserva</h2>
    <form id="reservaForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="data">Data da reserva</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Hor√°rio</label>
      <input type="time" id="hora" name="hora" required>

      <label for="pessoas">N√∫mero de pessoas</label>
      <select id="pessoas" name="pessoas" required>
        <option value="">Selecione</option>
        <option value="1">1 pessoa</option>
        <option value="2">2 pessoas</option>
        <option value="3">3 pessoas</option>
        <option value="4">4 pessoas</option>
        <option value="5+">5 ou mais</option>
      </select>

      <label for="mensagem">Mensagem adicional</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>

      <button type="submit">Reservar Agora</button>
    </form>

  </div>


  <div id="overlayMensagem" class="overlay hidden">
    <div id="mensagemSucesso" class="mensagem-sucesso">
      <div class="mensagem-titulo">
        <span class="check-icon">‚úÖ</span> Mesa reservada com sucesso
