<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Ã  Conta</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ðŸŸ¡ LOGO EM CIMA DO CARD -->
    <div class="logo-container">
        <img src="../img/icone.png" alt="Logo" class="logo-icon">
    </div>

    <div class="card-container" id="card-container">
        
        <!-- FORMULÃRIO DE LOGIN -->
        <div class="form-wrapper is-active" id="login-form-wrapper">
            <form id="form-login" class="form">
                <h2 class="form-title">Entrar</h2>
                <p class="form-subtitle">Acesse sua conta com seu e-mail e senha</p>
                
                <div class="input-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" name="senha" required>
                </div>
                
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                
                <button type="submit" class="submit-btn">ENTRAR</button>
                
                <p class="switch-text">NÃ£o tem conta? <a href="#" id="show-signup">Cadastre-se</a></p>
            </form>
        </div>

        <!-- FORMULÃRIO DE CADASTRO -->
        <div class="form-wrapper" id="signup-form-wrapper">
            <form id="form-cadastro" class="form">
                <h2 class="form-title">Criar Conta</h2>
                <p class="form-subtitle">Preencha todos os campos para se cadastrar</p>
                
                <div class="input-group">
                    <label for="signup-nome">Nome</label>
                    <input type="text" id="signup-nome" name="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-telefone">Telefone</label>
                    <input type="text" id="signup-telefone" name="telefone" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-cpf">CPF</label>
                    <input type="text" id="signup-cpf" name="cpf" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-senha">Senha</label>
                    <input type="password" id="signup-senha" name="senha" required>
                </div>
                
                <button type="submit" class="submit-btn">CADASTRAR</button>
                
                <p class="switch-text">JÃ¡ tem conta? <a href="#" id="show-login">Fazer Login</a></p>
            </form>
        </div>

    </div>

    <script src="../js/login.js"></script>
</body>
</html>
