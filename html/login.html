<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Entrar</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container a-container" id="a-container">
            <form id="a-form" class="form" method="post" action="">
                <h2 class="form_title title">Criar Conta</h2>
                <div class="form__icons">
                </div>
                <span class="form__span">ou use seu e-mail para cadastro</span>
                <input class="form__input" type="text" name="name" placeholder="Nome" required>
                <input class="form__input" type="email" name="email" placeholder="E-mail" required>
                <input class="form__input" type="password" name="password" placeholder="Senha" required>
                <button type="submit" class="form__button button submit">CADASTRAR</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form id="b-form" class="form" method="post" action="">
                <h2 class="form_title title">Entrar</h2>
                <div class="form__icons">
                </div>
                <span class="form__span">ou use seu e-mail</span>
                <input class="form__input" type="email" name="email" placeholder="E-mail" required>
                <input class="form__input" type="password" name="password" placeholder="Senha" required>
                <a class="form__link" href="#">Esqueceu sua senha?</a>
                <button type="submit" class="form__button button submit">ENTRAR</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>

            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">Bem-vindo de volta!</h2>
                <p class="switch__description description">Para continuar conectado(a), faça login com seus dados</p>
                <button class="switch__button button switch-btn" id="to-signin">ENTRAR</button>
            </div>

            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Olá!</h2>
                <p class="switch__description description">Insira seus dados pessoais e comece a sua jornada conosco</p>
                <button class="switch__button button switch-btn" id="to-signup">CADASTRAR</button>
            </div>
        </div>
    </main>
</body>
<script src="../js/login.js"></script>
</html>
