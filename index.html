<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>pizzaria</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="containerheader">

            <div class="containerLogo">
                <img src="./img/icone.png" alt="Logo da pizzaria">
            </div>

            <div class="containerMenu">


                <nav>
                    <a href="./html/cardapio.html">Cardápio</a>
                    <a href="./html/carrinho.html" title="Ver carrinho"><i class="bi bi-cart3"></i></a>
                    
                    <!-- Área de Autenticação -->
                    <div id="auth-area" class="auth-area">
                        <!-- Quando NÃO logado -->
                        <div id="auth-links" class="auth-links" style="display: none;">
                            <a href="./html/login.html" class="auth-link">Entrar</a>
                            <span class="auth-separator">|</span>
                            <a href="./html/login.html" class="auth-link">Registrar</a>
                        </div>
                        
                        <!-- Quando logado -->
                        <div id="user-info" class="user-info" style="display: none;">
                            <span class="user-greeting">Olá, <span id="user-name"></span></span>
                            <button id="logout-btn" class="logout-btn">Sair</button>
                        </div>
                    </div>

                </nav>

            </div>
        </div>
    </header>

    <section class="first-section">
        <div class="conteudo-pricipal">
            <h1>Deixe seu dia mais saboroso!!!</h1>
            <h2>As melhores pizzas da cidade</h2>
            <div class="btn">
                <a href="./html/reserva.html" class="reserva"><button class="reserva">Faça a sua reserva</button></a>
                <a href="./html/delivery.html" class="pedido"><button class="reserva">Faça o seu pedido</button></a>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
    <script src="./js/auth.js"></script>
    
</body>

</html>
